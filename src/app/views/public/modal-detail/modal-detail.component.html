<div class="min-w-[600px] max-sm:min-w-[80vw] overflow-y-auto max-h-[92vh] bg-green shadow-card-shadow-medium">
    <div class="px-2 pt-2 flex justify-end">
        <button mat-icon-button mat-dialog-close aria-label="Close">
            <span class="material-symbols-rounded">
                close
            </span>
        </button>
    </div>
    <div class="relative w-24 h-24 mx-auto cursor-pointer" (click)="showBackImage = !showBackImage">
        <img [src]="data.sprites.front_default" alt="front_{{ data.name }}" class="absolute border-2 border-blue rounded-3xl bg-white" [ngClass]="{'opacity-0': showBackImage}">
        <img [src]="data.sprites.back_default" alt="back_{{ data.name }}" class="absolute border-2 border-blue rounded-3xl bg-white" [ngClass]="{'opacity-0': !showBackImage}">
    </div>
    <div class="flex flex-wrap p-4 max-sm:p-2 text-lg font-bold text-grey bg-yellow border-2 border-blue rounded-3xl m-2">
        <div class="w-1/2 flex justify-center">
            Nombre
        </div>
        <div class="w-1/2 flex justify-center">
            {{ data.name }}
        </div>
    </div>
    <div class="flex flex-wrap p-4 max-sm:p-2 font-bold text-base text-grey bg-yellow border-2 border-blue rounded-3xl m-2">
        <div class="w-1/2 flex justify-center">
            Peso
        </div>
        <div class="w-1/2 flex justify-center">
            {{ data.weight }} Kg
        </div>
    </div>
    <div class="flex flex-wrap p-4 max-sm:p-2 font-bold text-base text-grey bg-yellow border-2 border-blue rounded-3xl m-2">
        <div class="w-1/2 flex justify-center">
            Altura
        </div>
        <div class="w-1/2 flex justify-center">
            {{ data.height }} m
        </div>
    </div>
    <div class="flex flex-wrap p-4 max-sm:p-2 font-bold text-base text-grey bg-yellow border-2 border-blue rounded-3xl m-2">
        <div class="w-1/2 flex justify-center">
            Tipos
        </div>
        <div class="w-1/2 flex justify-center">
            <ul>
                <li *ngFor="let type of data.types">{{ type.type.name }}</li>
            </ul>
        </div>
    </div>
    <div class="flex flex-wrap p-4 max-sm:p-2 font-bold text-base text-grey bg-yellow border-2 border-blue rounded-3xl m-2">
        <div class="w-1/2 flex justify-center">
            Habilidades
        </div>
        <div class="w-1/2 flex justify-center">
            <ul>
                <li *ngFor="let ability of data.abilities">{{ ability.ability.name }}</li>
            </ul>
        </div>
    </div>
    <div class="bg-yellow border-2 border-blue rounded-3xl m-2">
        <div class="flex flex-wrap p-4 max-sm:p-2 font-bold text-base text-grey">
            <div class="w-1/3 flex justify-center">
                Estad√≠stica
            </div>
            <div class="w-1/3 flex justify-center">
                <span class="max-sm:hidden">Valor&nbsp;</span>Base
            </div>
            <div class="w-1/3 flex justify-center">
                <span class="max-sm:hidden">Puntos de&nbsp;</span>Esfuerzo
            </div>
        </div>
        <div class="flex flex-wrap px-4 pt-2 pb-4 max-sm:pb-2 font-bold text-base text-grey" *ngFor="let stat of data.stats">
            <div class="w-1/3 flex justify-center">
                <ul>
                    <li class="text-center">{{ stat.stat.name }}</li>
                </ul>
            </div>
            <div class="w-1/3 flex justify-center">
                <ul>
                    <li>{{ stat.base_stat }}</li>
                </ul>
            </div>
            <div class="w-1/3 flex justify-center">
                <ul>
                    <li>{{ stat.effort }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
